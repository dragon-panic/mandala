<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandala Flow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        header {
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff9966, #ff5e62);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        canvas {
            display: block;
            cursor: pointer;
        }
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        .keyboard-help {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }
        .keyboard-help h3 {
            margin-top: 0;
            margin-bottom: 5px;
        }
        .keyboard-help ul {
            margin: 0;
            padding-left: 20px;
        }
        .keyboard-toggle {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 20;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mandala Flow</h1>
    </header>
    
    <canvas id="mandalaCanvas"></canvas>
    
    <div class="controls" id="gui-container"></div>
    
    <button class="keyboard-toggle" id="keyboardToggle">Keyboard Shortcuts</button>
    
    <div class="keyboard-help" id="keyboardHelp">
        <h3>Keyboard Shortcuts</h3>
        <ul>
            <li><strong>Space</strong>: Generate new mandala</li>
            <li><strong>R</strong>: Toggle rotation</li>
            <li><strong>P</strong>: Toggle pulse effect</li>
            <li><strong>A</strong>: Toggle parameter animation</li>
            <li><strong>+</strong>: Increase symmetry</li>
            <li><strong>-</strong>: Decrease symmetry</li>
            <li><strong>H</strong>: Toggle controls panel</li>
            <li><strong>4</strong>: Shader algorithm</li>
        </ul>
    </div>
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    
    <!-- Algorithm Scripts -->
    <script src="algorithms/shader.js"></script>
    
    <!-- Custom Scripts -->
    <script src="mandala.js"></script>
    <script src="controls.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the mandala
            initMandala();
            
            // Setup keyboard shortcuts toggle
            const keyboardToggle = document.getElementById('keyboardToggle');
            const keyboardHelp = document.getElementById('keyboardHelp');
            
            keyboardToggle.addEventListener('click', function() {
                if (keyboardHelp.style.display === 'block') {
                    keyboardHelp.style.display = 'none';
                } else {
                    keyboardHelp.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
